version: "3"
services:
  gateway:
    volumes:
      - ./gateway/sites-available/repo-edge:/etc/nginx/sites-enabled/repo
      - ./gateway/sites-available/cryptpad-edge:/etc/nginx/sites-enabled/cryptpad
      - ./gateway/sites-available/nest-edge:/etc/nginx/sites-enabled/nest
      - ./gateway/sites-available/nextcloud-edge:/etc/nginx/sites-enabled/nextcloud
      - ./gateway/sites-available/community-edge:/etc/nginx/sites-enabled/community
      - ./gateway/sites-available/webmail-edge:/etc/nginx/sites-enabled/webmail