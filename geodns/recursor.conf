allow-from=0.0.0.0/0, ::/0
dnssec=process-no-validate
hint-file=/etc/powerdns/root.hints
#local-address=0.0.0.0, ::
local-address=127.0.0.53
local-port=8153
quiet=yes
security-poll-suffix=
setgid=pdns
setuid=pdns
#ecs-add-for=0.0.0.0/0, ::, !127.0.0.0/8, !10.0.0.0/8, !100.64.0.0/10, !169.254.0.0/16, !192.168.0.0/16, !172.16.0.0/12, !::1/128, !fc00::/7, !fe80::/10
ecs-ipv4-bits=32
ecs-ipv6-bits=128
edns-outgoing-bufsize=1232
edns-subnet-whitelist=0.0.0.0/0, ::, 127.0.0.0/8, parrotsec.org, parrotsec.io
gettag-needs-edns-options=yes
use-incoming-edns-subnet=yes
forward-zones=geo.parrotsec.org=127.0.0.53:8053
forward-zones+=parrotsec.io=127.0.0.53:8053
